<div class="contacts-section content-section">
  <div class="section-head">
    CONTACTS
  </div>
  <div class="section-body">
      <ul>
        <li *ngFor='let contact of contacts'>
          <div><i class="{{contact.styleClass}} contact-icon"></i></div>
          <span class="contact-text" [innerHTML]=contact.value></span>
        </li>
      </ul>
  </div>
</div>
