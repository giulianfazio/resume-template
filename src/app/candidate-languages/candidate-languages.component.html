<div class="languages-section content-section">
  <div class="section-head">
      LINGUE
  </div>
  <div class="section-body">
    <ul class="languages">
        <li *ngFor="let language of languages" class="language">
          <span class="language-name"
             [innerHTML]=language.language
          >
          </span>
          <span class="language-proficiency"
          [innerHTML]=language.fluency>
          </span>

        </li>
    </ul>


  </div>
</div>
